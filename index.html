<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main class="container">
    <img class="splitter-img" src="../images/splitter.svg" alt="Splitter Tip Calculator Logo">

      <form class="tip-calculator">
        
        <section class="input-section">
          <div class="bill-input">
            <label for="bill" class="white-label-text">Bill:</label>
            <input type="number" id="bill" name="bill" class="bill-input-field" required>
          </div>
      
          <div class="tip-input">
            <label for="tip" class="white-label-text">Select Tip %:</label>
            <div class="tip-buttons">
              <label for="five-percent-btn" class="tip-button active-state-label"> 5%
                <input type="radio" name="five-percent-btn" id="five-percent-btn" value=".05">
              </label>
              <label for="ten-percent-btn" class="tip-button active-state-label"> 10%
                <input type="radio" name="ten-percent-btn" id="ten-percent-btn" value=".10">
              </label>
              <label for="fifteen-percent-btn" class="tip-button active-state-label"> 15%
                <input type="radio" name="fifteen-percent-btn" id="fifteen-percent-btn" value=".15">
              </label>
              <label for="twenty-five-percent-btn" class="tip-button active-state-label"> 25%
                <input type="radio" name="twenty-five-percent-btn" id="twenty-five-percent-btn" value=".25">
              </label>
              <label for="fifty-percent-btn" class="tip-button active-state-label"> 50%
                <input type="radio" name="fifty-percent-btn" id="fifty-percent-btn" value=".50">
              </label>
              <label for="custom-input" class="tip-button active-state-label">
                <input type="number" name="custom-input" id="custom-input" class="tip-button tip-button-custom" placeholder="Custom">
              </label>
            </div>
          </div>
          <div class="number-of-people">
            <label for="people" class="white-label-text">Number of People:</label>
            <input type="number" id="people" name="people" class="number-of-people-input" required>
          </div>
        </section>
      
        <section class="total-container">
          <div class="tip-amount-per-person">
            <label for="tip-amount" class="tip-space">Tip Amount 
              <span class="per-span">/ person</span></label>
            <input type="text" id="tip-amount" name="tip-amount" class="tip-amount input-result" readonly>
          </div>
      
          <div class="total-per-person">
            <label for="total" class="total">Total 
              <span class="per-span">/ person</span></label>
            <input type="text" id="total" name="total" class="total-amount-per-person input-result" readonly>
          </div>

          <button type="reset" class="reset-btn">Reset</button>
        </section>

      </form>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Morgan Trask</a>.
  </div>
</body>
</html>
