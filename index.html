<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <script defer src="validate.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <img class="splitter-img" src="../images/splitter.svg" alt="Splitter Tip Calculator Logo">

      <form class="tip-calculator">
        <div class="bill-input">
          <label for="bill">Bill:</label>
          <input type="number" id="bill" name="bill" required>
        </div>
      
        <div class="tip-input">
          <label for="tip">Select Tip %:</label>
          <div class="tip-buttons">
            <button type="button" class="tip-button">5%</button>
            <button type="button" class="tip-button">10%</button>
            <button type="button" class="tip-button">15%</button>
            <button type="button" class="tip-button">25%</button>
            <button type="button" class="tip-button">50%</button>
            <button type="button" class="tip-button">Custom</button>
          </div>
        </div>

        <div class="number-of-people">
          <label for="people">Number of People:</label>
          <input type="number" id="people" name="people" required>
        </div>
      
        <div class="total-container">
          <div class="tip-amount-per-person">
            <label for="tip-amount" class="tip-space">Tip Amount 
              <span class="per-span">/ person</span></label>
            <input type="text" id="tip-amount" name="tip-amount" class="input-result" readonly>
          </div>
      
          <div class="total-per-person">
            <label for="total" class="total">Total 
              <span class="per-span">/ person</span></label>
            <input type="text" id="total" name="total" class="input-result" readonly>
          </div>

          <button type="reset" class="reset-btn">Reset</button>
        </div>

      </form>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Morgan Trask</a>.
  </div>
</body>
</html>
